<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <!-- main element contains all sections, asides and divs of the game -->
    <main id="quiz-game-container">
      <!-- Header -->
      <header id="header">
        <h1 id="title" class="margin-bottom uppercase">
          General Knowledge Quiz Game
        </h1>
      </header>

      <!-- home page container -->
      <div id="home-page">
        <p id="total-score" class="margin-top">totalscore:</p>
        <p id="fancy-name">Beginner</p>
        <p id="next-fancy-name"></p>
        <nav>
          <button id="start-game" class="x-large btn uppercase">
            Start Game
          </button>
        </nav>
      </div>

      <!-- Username form section -->
      <section id="form-section" class="">
        <p>Create a username.</p>
        <form action="" id="username-form">
          <label for="username" class="uppercase">Enter a username: </label
          ><br />
          <input
            type="text"
            id="username"
            name="username"
            maxlength="15"
            placeholder="maximum 15 letters!"
            required
          /><br /><br />
          <button id="submit" class="x-large btn">Submit</button>
        </form>
      </section>

      <!-- difficulty selection section -->
      <section id="difficulty-section" class="difficulty-selector hidden">
        <p class="margin-bottom uppercase">Hi, Choose Difficulty</p>
        <button id="normal" class="uppercase larger green btn-difficulty">
          Normal</button
        ><br /><br />
        <button id="hard" class="uppercase larger red btn-difficulty">
          Hard</button
        ><br /><br />
      </section>

      <!-- normal difficulty level container -->
    <div id="normal-game-container" class="game-container">
        <p id="normal-scoreholder" class="scoreText text-center uppercase">score:<span id="normal-score"> 0 / <span
                    id="normal-total-score">0</span></p>
            <h2 id="normal-question">Can you answer this question?</h2><span id="timer"></span>
        <div id="normal-answer-btns" class=""></div>
    </div>

    <!-- hard difficulty level container -->
    <section id="hard-game-container" class="game-container">
        <p id="hard-scoreholder" class="scoreText text-center uppercase">score:<span id="hard-score"> 0 / <span
                    id="hard-total-score">0</span></p>
        <h2 id="hard-question">Can you answer this question?</h2><span id="timer"></span>
        <div id="hard-answer-btns" class=""></div>
        </section>

    <!-- Normal summary section -->
    <section id="normal-summary" class="summary">
        <h3 id="normal-scoredText" class="margin-bottom text-center">You scored<span id="normal-summary-score">0</span> / <span
                id="total-normal-summary-score">0</span></h3>
        <button id="play-again-normal" class="uppercase larger green btn-summary-page">Play Again</button><br><br>
        <button id="next-level" class="disabled uppercase larger red btn-summary-page">Next Level</button><br><br>
        <button id="main-menu" class="text-center uppercase btn x-large">Home</button>
        </section>

    <!-- hard summary section -->
    <section id="hard-summary" class="summary">
        <h3 id="hard-scoredText" class="margin-bottom text-center">You scored<span id="hard-summary-score">0</span> / <span
                id="total-hard-summary-score">0</span></h3>
        <button id="play-again-hard" class="uppercase larger green btn-summary-page">Play Again</button><br><br>
        <button id="home" class="text-center uppercase btn x-large">Home</button>
        </section>
    </main>
  </body>
</html>
