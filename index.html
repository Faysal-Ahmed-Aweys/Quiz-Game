<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <main class="quiz-game-container">
      <section id="welcome-section">
        <h1 class="margin-bottom margin-top uppercase">
          General Knowledge Quiz Game
        </h1>
        <button id="start-game" class="x-large btn uppercase">
          Start Game
        </button>
      </section>

      <section id="form-section" class="hidden">
        <h2>To record your score, Enter a username.</h2>
        <form action="" id="username-form">
          <label for="username" class="uppercase">Enter a username: </label
          ><br />
          <input
            type="text"
            id="username"
            name="username"
            maxlength="15"
            placeholder="maximum 15 letters!"
            required
          /><br /><br />
          <button id="submit" class="x-large btn">Submit</button>
        </form>

      </section>

      <section id="difficulty-section" class="difficulty-selector hidden">
        <h2 class="margin-bottom uppercase">Hi, Choose Difficulty</h2>
        <button id ="normal" class="uppercase larger green btn-difficulty">Normal</button><br><br>
		<button id="hard" class="uppercase larger red btn-difficulty">Hard</button><br><br>
      </section>
    </main>
  </body>
</html>
