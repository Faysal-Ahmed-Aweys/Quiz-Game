<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>

    <!-- main element contains all body elements, sections, asides and divs of the game -->
    <main id="quiz-game-container">

      <!-- Header -->
      <header id="header" class="">
        <h1 id="heading" class="margin-bottom uppercase">
          General Knowledge Quiz Game
        </h1>
      </header>

      <!-- home page container -->
      <div id="home-page" class="">
        <h2 id="total-score" class="margin-top padding">totalscore:</h2>
        <h3 id="fancy-name" class="padding">Status: Beginner</h3>
        <h4 id="next-fancy-name" class="margin-bottom padding">Become amateur in 500 points</h4>
        <nav>
          <button id="start-button" class="x-large btn uppercase margin-top">
            Start Game
          </button>
        </nav>
      </div>

      <!-- Username form section -->
      <section id="form-section" class="hidden">
        <h2 class="margin-top padding">Who is playing?</h2>
        <form action="" id="username-form">
          <label for="username" class="uppercase label">Enter a username: </label
          ><br />
          <input class="padding"
            type="text"
            id="username"
            name="username"
            maxlength="15"
            placeholder="maximum 15 letters!"
            required
          /><br /><br />
          <button id="submit-button" class="x-large btn uppercase margin-top">Submit</button>
        </form>
      </section>

      <!-- difficulty selection section -->
      <section id="difficulty-section" class="difficulty-selector hidden">
        <h2 class="margin-top padding uppercase">Hi, Choose Difficulty</h2>
        <button id="normal-button" class="uppercase larger green btn-difficulty">
          Normal</button
        ><br /><br />
        <button id="hard-button" class="uppercase larger red btn-difficulty">
          Hard</button
        ><br /><br />
      </section>

      <!-- normal difficulty level container -->
    <section id="normal-game-container" class="game-container hidden">
        <h1 id="normal-scoreholder" class="scoreText text-center uppercase score-heading">score:<span id="normal-score-text"> 0 / <span
            id="normal-total-score">0</span></h1>
        <h2 id="normal-question">Can you answer this question?</h2><span id="timer"></span>
            <!-- creating a div for answer buttons was adapted from https://youtu.be/PBcqGxrr9g8?si=wFop-R1mBQ_KiAhY -->
        <div id="normal-answer-btns" class="">

        </div>
        </section>

    <!-- hard difficulty level container -->
    <section id="hard-game-container" class="game-container hidden">
        <p id="hard-scoreholder" class="scoreText text-center uppercase">score:<span id="hard-score-text"> 0 / <span
                    id="hard-total-score">200</span></p>
        <h2 id="hard-question">Can you answer this question?</h2><span id="timer"></span>
        <!-- creating a div for answer buttons was adapted from https://youtu.be/PBcqGxrr9g8?si=wFop-R1mBQ_KiAhY -->
        <div id="hard-answer-btns" class=""></div>
        </section>

    <!-- Normal summary section -->
    <section id="normal-summary" class="summary hidden">
        <h1 id="normal-scoredText" class="margin-top text-center">You scored <span id="normal-summary-score"> 0 </span> / <span
                id="total-normal-summary-score">100</span></h1>
        <button id="play-again-normal" class="uppercase larger green btn-summary-page">Play Again</button><br><br>
        <button id="next-level" class="disabled uppercase larger red btn-summary-page">Next Level</button><br><br>
        <button id="home-button-normal" class="text-center uppercase btn x-large btn-summary-page"><a href="index.html"></a>Home</button>
        </section>

    <!-- hard summary section -->
    <section id="hard-summary" class="summary hidden">
        <h3 id="hard-scoredText" class="margin-top text-center"> You scored <span id="hard-summary-score"> 0 </span> / <span
                id="total-hard-summary-score">400</span></h3>
        <button id="play-again-hard" class="uppercase larger red btn-summary-page">Play Again</button><br><br>
        <button id="home-button-hard" class="text-center uppercase btn x-large btn-summary-page">Home</button>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
